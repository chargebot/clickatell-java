plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}
description = "clickatell-java"
dependencies {
  implementation (
      "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
      "com.googlecode.json-simple:json-simple:1.1.1")
}
repositories {
  mavenCentral()
}
compileKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}
compileTestKotlin {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}